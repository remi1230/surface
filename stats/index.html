<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Thingiverse STATS</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="stats.css">
    <script src="/cdn/js/chartjs/chartjs.min.js" defer></script>
    <script src="stats.js" defer></script>
  </head>
  <body>
    <h2 id="pageTitle" class="centerContentH">
      <span>Thingiverse Statistiques</span>
      <span id="refresh" onclick="refreshDatas(); ">‚ü≤</span>
      <span id="filterSymbol">üîç</span>
      <input id="filterDatasStats" type="text" placeholder="" value="" oninput="filterStatsTable(this.value); ">
      <span id="filterOnLikeSymbol" onclick="filterDatasStatsOnLike(); ">‚ù§Ô∏è</span>
      <span id="nbThings"></span>
      <span id="toggleTabGraph" onclick="toggleTabGraph(); ">üìä</span>
    </h2>
    <div id="statsTableContainer" class="centerContentH">
      <table id="statsTable">
          <thead>
              <tr id="trTheadStatsTable" class="cursorPointer" onclick="sortDatasStatsOnClick(event); ">
                  <th id="nomColStatsTable" data-order="0" data-desc="true">Nom</th>
                  <th class="sort_desc" data-order="1" data-desc="false">Vues</th>
                  <th data-order="2" data-desc="true">Donws</th>
                  <th data-order="3" data-desc="true">Likes</th>
                  <th data-order="4" data-desc="true">D/V</th>
                  <th data-order="5" data-desc="true">L/V</th>
                  <th data-order="6" data-desc="true">L/D</th>
                  <th data-order="7" data-desc="true">VDL</th>
                  <th data-order="8" data-desc="true">Days</th>
                  <th id="lastColStatsTable" data-order="9" data-desc="true">VDL/T</th>
              </tr>
          </thead>
          <tbody id="statsBodyTable"></tbody>
          <tfoot id="statsFootTable"></tbody>
      </table>
      <canvas id="statsGraph" style="display: none; "></canvas>
    </div>
    <dialog id="thingThumbnailDialog">
      <div id="thingThumbnailDialogContainer">
        <div id="thingThumbnailTitleContainer">
          <div class="imgChevron" onclick="updThingImg(event, -1); ">&lt;</div>
          <div id="thingThumbnailTitle"></div>
          <div class="imgChevron" onclick="updThingImg(event, 1); ">&gt;</div>
        </div>
        <div id="thingThumbnailImageContainer"></div>
        <div style="display: flex; justify-content: center; ">
          <div id="thingInfosContainer">
            <div class="thingInfoContainer"><span class="thingInfoTitle">Date de cr√©ation :</span><span id="thingInfo-date"></span></div>
            <div class="thingInfoContainer"><span class="thingInfoTitle">Id :</span><span id="thingInfo-id"></span></div>
            <div class="thingInfoContainer"><span class="thingInfoTitle">Tags :</span><span id="thingInfo-tags"></span></div>
            <div class="thingInfoContainer"><span class="thingInfoTitle">Collections :</span><span id="thingInfo-collections"></span></div>
            <div class="thingInfoContainer"><span class="thingInfoTitle">Fichiers :</span><span id="thingInfo-files"></span></div>
            <div class="thingInfoContainer"><span class="thingInfoTitle">Commentaires :</span><span id="thingInfo-comments"></span></div>
        </div>
      </div>
    </div>
    </dialog>
  </body>
</html>
